<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="https://kit.fontawesome.com/cdb2ddab89.js" crossorigin="anonymous"></script>
    <title>Les petits plats</title>
  </head>
  <body>
    <header>
      <img src="assets/img/logo.svg" alt="logo" />
    </header>
    <section class="head">
      <h1>
        Cherchez parmi plus de <span class="counter-recipe"></span> recettes du quotidien, simples et
        délicieuses
      </h1>

      <div class="search-bar">
        <input
          type="text"
          name="search"
          id="search"
          placeholder="Rechercher une recette, un ingrédient, ..."
        />
        <button id="button">
          <img src="assets/icons/magnifying-glass-solid.svg" alt="loupe" />
        </button>
      </div>
    </section>

    <main>
      <div class="container">
        <div class="filters-dropdowns">
          <select name="ingredient" id="ingredient">
            <option value="">Ingrédients</option>
          </select>
          <select name="equipment" id="equipment">
            <option value="">Appareils</option>
          </select>
          <select name="utensil" id="utensil">
            <option value="">Ustensiles</option>
          </select>
        </div>
        <div class="counter">
          <p class="counter-total"></p>
        </div>
      </div>
      <div class="tag-input">
        <div style="display: none;" class="tag">
          <p>Test</p>
          <i class="fa-solid fa-xmark"></i>        
        </div>

      </div>

      <div class="recipes">
      </div>
      <footer>
      </footer>
    </main>
  

    <script src="scripts/index.js" type="module"></script>
    </body>
</html>
